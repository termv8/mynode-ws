<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Service is running normally." />
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #38bdf8;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      background: radial-gradient(circle at top, #020617, var(--bg));
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 520px;
      width: 90%;
      background: linear-gradient(180deg, #020617, var(--card));
      border-radius: 16px;
      padding: 36px 32px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 12px;
      letter-spacing: 0.5px;
    }

    p {
      font-size: 15px;
      color: var(--muted);
      line-height: 1.6;
      margin-bottom: 28px;
    }

    .status {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 18px;
      border-radius: 999px;
      background: rgba(56, 189, 248, 0.1);
      color: var(--accent);
      font-size: 14px;
      margin-bottom: 24px;
    }

    .dot {
      width: 10px;
      height: 10px;
      background: var(--accent);
      border-radius: 50%;
      box-shadow: 0 0 10px var(--accent);
    }

    footer {
      font-size: 12px;
      color: #6b7280;
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="status">
      <span class="dot"></span>
      <span>Service Online</span>
    </div>

    <h1>It works.</h1>
    <p>
      The service is running normally.<br />
      No action is required at this time.
    </p>

    <footer>
      © 2026 · All rights reserved
    </footer>
  </div>
</body>
</html>
